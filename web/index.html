<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Primary Meta Tags -->
  <title>Flutter System Cursors</title>
  <meta name="title" content="Flutter System Cursors">
  <meta name="description"
    content="A demo app to demonstrate all possible options of system cursors. A device with mouse is required.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://flutter-system-cursors.netlify.app/">
  <meta property="og:title" content="Flutter System Cursors">
  <meta property="og:description"
    content="A demo app to demonstrate all possible options of system cursors. A device with mouse is required.">
  <meta property="og:image" content="https://flutter-system-cursors.netlify.app/static/meta.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://flutter-system-cursors.netlify.app/">
  <meta property="twitter:title" content="Flutter System Cursors">
  <meta property="twitter:description"
    content="A demo app to demonstrate all possible options of system cursors. A device with mouse is required.">
  <meta property="twitter:image" content="https://flutter-system-cursors.netlify.app/static/meta.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="system_cursor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
